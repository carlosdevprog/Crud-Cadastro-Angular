<h2>Lista de Funcionários</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Primeiro nome</th>
      <th>Último nome</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>

      <td>
        <button (click)="employeeDetails(employee.id)" class="btn btn-info">
          Ver
        </button>
        
        <button (click)="updateEmployee(employee.id)" class="btn btn-info">
          Editar
        </button>

        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">
          Apagar
        </button>

      </td>
    </tr>
  </tbody>
</table>

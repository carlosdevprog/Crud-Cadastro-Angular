<div class="col-md-8 offset-md-3">
  <h3>Editar Funcionário</h3>

  <form (ngSubmit)="onSubmit()" class="container-form">

    <div class="form-group">
      <label for="" class="label-form">Primeiro nome</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="" class="label-form">Último nome</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="" class="label-form">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
    </div>

    <button class="btn btn-success" type="submit">Atualizar</button>

  </form>
</div>

<h3>Informações do Funcionário</h3>

<div>

  <div>
    <label><strong>Primeiro Nome: </strong></label> {{ employee.firstName }}
  </div>

  <div>
    <label> <strong>Último Nome: </strong></label> {{ employee.lastName }}
  </div>

  <div>
    <label><strong>Email: </strong></label> {{ employee.email }}
  </div>

  <button (click)="back(employee.id)" class="btn btn-info" style="margin-top: 10px;">
    Voltar
  </button>

</div>
